<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Title</title>
</head>
<body>

<ul class="choose_menu" id="menu">
    <li>
        <form>
            <select class="choose_select" id="age" name="age" onchange="choose_age_script()">
                <option>Choose your age...</option>
                <option>Ancient history</option>
                <option>Middle Ages</option>
                <option>New time</option>
            </select>
            <script></script>
        </form>
    </li>
    <li>
        <form>
            <select name="person" class="choose_not_select" id="person" onchange="choose_person_script()">
                <option>Choose your person...</option>
                <option></option>
                <option></option>
            </select>
        </form>
    <li>
        <button id="choose_button" class="choose_no_selected_button"
                onclick="start_application()">OK
        </button>

    </li>
</ul>
<div class="info" id="info">
    <div id="info_image_space">
        <img id="info_image" src="" alt="">
    </div>
    <h3>
        <a id="info_head" href=""></a>
    </h3>
    <div id="info_text"></div>
    <button id="re_choice_button" class="choose_button" onclick="return_to_choice()">Re-choice</button>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
